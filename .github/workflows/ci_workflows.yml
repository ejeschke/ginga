name: CI

on:
  push:
  pull_request:
  schedule:
    # Weekly Monday 6AM build
    # * is a special character in YAML so you have to quote this string
    - cron: '0 6 * * 1'

jobs:
  multi_oses:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'
    - name: Install and build
      run: |
        python -m pip install --upgrade pip setuptools
        python -m pip install PyQt5 scipy "astropy==5.0rc2" photutils
        python -m pip install -e .[test]
    - name: Install Qt
      uses: jurplel/install-qt-action@88f3374475d094ce56ca6a7cc41cfda5a6ec093c  # v2.13.0
    - name: Run tests
      run: pytest --pyargs ginga doc -sv

  conda_linux_tests:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Install and build
      run: |
        # $CONDA is an environment variable pointing to the root of the miniconda directory
        $CONDA/bin/conda install pip setuptools setuptools_scm
        $CONDA/bin/conda install qtpy pyqt matplotlib
        $CONDA/bin/pip install "astropy==5.0rc2"
        $CONDA/bin/conda install attrs pytest-astropy -c conda-forge
        $CONDA/bin/pip install -e .
    - name: Run tests
      run: $CONDA/bin/pytest --pyargs ginga doc -sv
