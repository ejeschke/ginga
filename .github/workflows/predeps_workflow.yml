name: rc-testing

on:
  workflow_dispatch:

# Cancel duplicate builds
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  tests:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        include:
          # Basic tests but with RC
          - name: Test with Python 3.9 on Linux
            os: ubuntu-latest
            python: '3.9'
            toxenv: py39-test-predeps
            toxposargs: -sv
          - name: Test with Python 3.10 on OSX
            os: macos-latest
            python: '3.10'
            toxenv: py310-test-predeps
            toxposargs: -sv
          - name: Test with Python 3.11 on Windows
            os: windows-latest
            python: '3.11'
            toxenv: py311-test-predeps
            toxposargs: -sv

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python }}
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip tox
    - name: Run tests
      run: tox -e ${{ matrix.toxenv }} -- ${{ matrix.toxposargs }}
